# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# App-specific tweaks
windowrule = float, class:^(localsend)$
windowrule = float, class:org.gnome.Calculator
windowrule = float, class:(xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus), title:^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files|Choose.*Directory|Choose.*Folder|Select.*Destination|.*wants to save)$

layerrule = noanim, walker
layerrule = noanim, hyprpicker
layerrule = noanim, selection
